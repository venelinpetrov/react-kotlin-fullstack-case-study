spring.application.name=todo-app
spring.datasource.url=jdbc:mysql://localhost:3306/todo_app?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG
# Spring Data JDBC specific configs (optional tuning)
spring.datasource.initialization-mode=always

# Show SQL statements (optional for dev)
spring.jdbc.template.show-sql=true

spring.sql.init.mode=always

# Debug
#logging.level.org.springframework.jdbc.core=DEBUG
#logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG